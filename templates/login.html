{% extends 'base.html' %}

{% block conteudo %}

<div class="container" style="max-width: 400px; margin-top: 100px;">
  <h2 style="text-align: center; color: white;">Login</h2>
  <form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label" style="color: white;">Endereço de Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text" style="color: white;">Nós nunca compartilharemos seu email com ninguém.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label" style="color: white;">Senha</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1" style="color: white;">Lembrar-me</label>
    </div>
    <button type="submit" class="btn btn-primary" style="background-color: #17a2b8; border-color: #17a2b8;">Entrar</button>
  </form>
</div>

{% endblock conteudo %}
