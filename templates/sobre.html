{% extends 'base.html' %}

{% block conteudo %}
<style>
  body {
    position: relative;
    min-height: 100vh;
    margin-bottom: 60px; /* Height of the footer */
  }

  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 60px;
    text-align: center;
    background-color: #0d253f;
    border-top: 2px solid grey;
    padding-top: 15px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 16px;
    color: whitesmoke;
  }
</style>

<div style="text-align: center;">
  <h2 style="font-family: Verdana, Arial, sans-serif; font-size: 28px; font-weight: bold; color: white;">Di√°rio do Professor</h2>
  <hr style="border-color: #000000;">
</div>

{% for registro in registros %}
<div style="margin-bottom: 10px;">
  <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample_{{registro.aluno}}" aria-expanded="false" aria-controls="collapseExample_{{registro.aluno}}" style="font-family: Verdana, Arial, sans-serif; font-size: 16px; color: #ffffff; background-color: #007bff;">
    {{registro.aluno}}
  </button>
</div>
<div class="collapse" id="collapseExample_{{registro.aluno}}">
  <div class="card card-body" style="font-family: Verdana, Arial, sans-serif; font-size: 14px; color: #000000; background-color: #f8f9fa;">
    {{registro.nota}}
  </div>
</div>
{% endfor %}

<div style="margin-top: 20px;">
  <form action="{{url_for('sobre')}}" method="POST">
    <div class="form-group">
      <label style="color: white;">Aluno</label>
      <input type="text" name="aluno" class="form-control" style="font-family: Verdana, Arial, sans-serif; font-size: 14px; background-color: whitesmoke;" placeholder="Digite o nome do aluno" required>
    </div>

    <div class="form-group">
      <label style="color: white;">Nota</label>
      <input type="text" name="nota" class="form-control" style="font-family: Verdana, Arial, sans-serif; font-size: 14px; background-color: whitesmoke;" placeholder="Digite a nota" required>
    </div>

    <button class="btn btn-primary" style="font-family: Verdana, Arial, sans-serif; font-size: 16px;">Adicionar</button>
  </form>
</div>
<footer>
  <div class="container">
    <p style="margin-bottom: 0;">Aprendendo Desenvolvimento Web com Flask</p>
  </div>
</footer>
{% endblock conteudo %}
